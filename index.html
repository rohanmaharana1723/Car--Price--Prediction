<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Engine Type Predictor</title>
</head>
<body>
    <h2>Enter Engine Details</h2>
    <form action="/predict" method="post">
        <label for="engine_type">Engine Type (e.g. 1 for Petrol, 2 for Diesel):</label><br>
        <input type="text" id="engine_type" name="engine_type"><br><br>

        <label for="horsepower">Horsepower:</label><br>
        <input type="text" id="horsepower" name="horsepower"><br><br>

        <label for="displacement">Displacement (cc):</label><br>
        <input type="text" id="displacement" name="displacement"><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <h3>Prediction: {{ prediction }}</h3>
    {% elif error %}
        <h3 style="color:red;">Error: {{ error }}</h3>
    {% endif %}
</body>
</html>
